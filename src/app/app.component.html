<mat-card class="content" role="main">
  <mat-card-header>
    <mat-card-title>
        <h1>Empleados</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <br>
    <button mat-fab color="primary" (click)="Add()" style="right:10px; position: absolute;">
        <mat-icon>add</mat-icon>
    </button>
    <br>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let row; dataIndex as i"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef>Avatar</th>
          <td mat-cell *matCellDef="let row"> {{row.avatar}} </td>
      </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="Edit($event, row)">
                    <mat-icon aria-label="Edit Client" color="primary">create</mat-icon>
                </button>
                <button mat-icon-button (click)="Delete($event, row.id)">
                    <mat-icon aria-label="Delete Client" color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card-content>
</mat-card>
